<div class="content">
  <div *ngIf="categoriasRecursos$ | async as catRec">
    <div class="stats-container">
      <app-status-card [icon]="'category'" [color]="'#FFBB33'">
        <div slot="title">
          Totales
        </div>
        <div slot="count">
          {{catRec ? catRec.length: 0}}
        </div>
      </app-status-card>

      <app-status-card [icon]="'library_add_check'" [color]="'#33B5E5'">
        <div slot="title">
          En Uso
        </div>
        <div slot="count">
          {{catRec ? 0 : 0}}
        </div>
      </app-status-card>

      <app-status-card [icon]="'report'" [color]="'#FF6058'">
        <div slot="title">
          Sin Uso
        </div>
        <div slot="count">
          {{catRec ? 0 : 0}}
        </div>
      </app-status-card>


    </div>



    <!-- table -->
    <div class="table-container mat-elevation-z8">
      <div class="header-table" [style.display]="selected.length ? 'none' : 'grid'">
        <mat-form-field>
          <mat-label>Buscar</mat-label>
          <input matInput autocomplete="off" (keyup)="applyFilter($event)" placeholder="Ex. Proyecto"
            [(ngModel)]="filterValue" #input>
          <button mat-button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear"
            (click)="input.value = ''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <button mat-icon-button (click)="onAddCategoriaRecurso()" matTooltip="Nuevo Proyecto" matTooltipPosition="below"
          class="btn-add">
          <mat-icon class="mat-18">
            add
          </mat-icon>
        </button>
      </div>
      <div *ngIf="selected.length">
        <div class="delete-table">
          <button mat-icon-button class="btn-clear">
            <mat-icon>clear</mat-icon>
          </button>
          <span>
            Seleccionados {{selected.length}}
          </span>
          <button mat-raised-button class="btn-delete">Elminar</button>
        </div>
      </div>

      <div class="table-content">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

          <ng-container matColumnDef="seleccion" sticky>
            <th *matHeaderCellDef class="actions-table">
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td *matCellDef="let row" class="actions-table">
              <mat-checkbox (click)="$event.stopPropagation() " (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row" class="text-center"> {{row.nombre | titlecase}} </td>
          </ng-container>

          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let row" class="text-center">
              <mat-form-field class="full-width">
                <mat-label>Color</mat-label>
                <input matInput type="color" [value]="row.color" [disabled]="true">
              </mat-form-field>
            </td>
          </ng-container>


          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let row" class="text-center"> {{row.descripcion | titlecase}} </td>
          </ng-container>


          <ng-container matColumnDef="edit" stickyEnd>
            <th *matHeaderCellDef mat-sort-header>
              <!-- Editar -->
            </th>
            <td *matCellDef="let row" class="text-center">
              <button mat-icon-button>
                <mat-icon class="edit-icon">
                  edit
                </mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No hay datos que coincidan con el filtro: "{{input.value}}"</td>
          </tr>
        </table>
      </div>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[ 5, 10, 20, 50, 100]"></mat-paginator>
    </div>


  </div>
