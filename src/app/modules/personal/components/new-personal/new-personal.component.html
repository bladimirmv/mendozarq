<app-modal>
  <div slot="title">
    <h1>
      Nuevo Personal
    </h1>
  </div>
  <form class="new-personal-form" [formGroup]="newPersonal" (ngSubmit)="onAddPersonal(newPersonal.value)">

    <mat-form-field class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Celular</mat-label>
      <span matPrefix>+591 &nbsp;</span>
      <input type="tel" matInput placeholder="69409749" formControlName="celular">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>


    <div class=" subGrid">

      <mat-form-field class="full-width">
        <mat-label>Sueldo</mat-label>
        <input matInput formControlName="sueldo" type="number">

      </mat-form-field>

      <mat-form-field class="">
        <mat-label>Moneda</mat-label>
        <mat-select formControlName="moneda">
          <mat-option value="bs" selected>
            BS
          </mat-option>
          <mat-option value="usd">
            USD
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field class="full-width full-column">
      <mat-label>Cargo</mat-label>
      <input matInput formControlName="cargo">
    </mat-form-field>

    <mat-form-field class="full-width  full-column">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="correo">
    </mat-form-field>

    <mat-form-field class="full-width full-column">
      <mat-label>Direccion</mat-label>
      <textarea matInput placeholder="Ex. 100 Main St" formControlName="direccion"></textarea>
    </mat-form-field>

    <button mat-raised-button mat-dialog-close type="submit" class="full-column button-primary"
      [disabled]="!newPersonal.valid">
      Guardar
    </button>
  </form>
</app-modal>
