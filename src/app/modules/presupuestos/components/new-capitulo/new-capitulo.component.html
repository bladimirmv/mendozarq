<h1 mat-dialog-title align="center">
  Nuevo Capitulo
</h1>

<mat-dialog-content>

  <form class="new-form" [formGroup]="capituloForm">

    <!-- *Nombre -->
    <mat-form-field class="full-width full-column" [color]="isValidField('nombre').color">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" autocomplete="off">
      <mat-icon matSuffix [color]="isValidField('nombre').color">
        {{isValidField('nombre').icon}}
      </mat-icon>
      <mat-hint align="end">
        {{capituloForm.value.nombre ? capituloForm.value.nombre.length : 0}}/100
      </mat-hint>
      <mat-error *ngIf="capituloForm.get('nombre').errors?.required">
        Ingrese un nombre.
      </mat-error>
      <mat-error *ngIf="capituloForm.get('nombre').errors?.pattern">
        Debe incluir solo letras en minuscula.
      </mat-error>
      <mat-error *ngIf="capituloForm.get('nombre').errors?.maxlength">
        Debe contener {{capituloForm.get('nombre').errors?.maxlength?.requiredLength}} digitos como maximo.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="false" class="mat-btn-secondary">Cancelar</button>
  <button mat-button class="mat-btn-success" [disabled]="!capituloForm.valid"
    (click)="addCapituloPresupuesto(capituloForm.value)">
    Guardar
  </button>
</mat-dialog-actions>
