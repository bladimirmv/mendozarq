<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer [mode]="modeSidenav" [opened]="true">


    <div class="flex-side">


      <div>
        <div class="flex-closed">

          <mat-icon (click)="drawer.close()">
            closed
          </mat-icon>

        </div>

        <div class="logo" routerLink="/admin">
          <img src="./assets/ma.svg" alt="">
          <span>MendozArq</span>
        </div>


        <button mat-button class="btn-admin" routerLink="dashboard" routerLinkActive="active">
          <mat-icon class="mat-18 mr-3">dashboard</mat-icon>
          Dashboard
        </button>

        <button mat-button class="btn-admin" routerLink="users" routerLinkActive="active">
          <mat-icon class="mat-18 mr3 ">people</mat-icon>
          Usuarios
        </button>


      </div>



      <div class="btn-extra">
        <button mat-button class="btn-just-border" routerLink="/">
          Volver al inicio
        </button>
        <button mat-button class="btn-fill" (click)="onLogout()">
          Cerrar sesion
        </button>
      </div>

    </div>

  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar *ngIf="drawer.opened === false">
      <div mat-mini-fab>
        <mat-icon (click)="drawer.open()">
          menu
        </mat-icon>

      </div>
      <div class="logo" routerLink="/">
        <img src="./assets/ma.svg" alt="">
        <span>MendozArq</span>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
