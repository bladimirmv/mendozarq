<mat-sidenav-container class="sidenav-container">


  <mat-sidenav #drawer [mode]="breakpoint ? 'over': 'side'" [opened]="!breakpoint">


    <img class="wave" src="./assets/wave-2.svg" alt="">
    <!-- <img class="wave-2" src="./assets/wave-2.svg" alt=""> -->



    <div class="sidenav-container">

      <div>
        <div class="flex-closed">

          <button mat-icon-button (click)="drawer.close()">
            <mat-icon>
              closed
            </mat-icon>
          </button>
        </div>

        <div class="logo" routerLink="/admin">
          <span>
            <img src="./assets/ma.svg" alt="">
          </span>
          <span>MendozArq</span>
        </div>
      </div>


      <div class="anclas">

        <button mat-button class="btn-admin" routerLink="dashboard" routerLinkActive="active  mat-raised-button"
          (click)="breakpoint ? drawer.close() : false">

          <mat-icon class="mat-18 mr-3">dashboard</mat-icon>
          Dashboard
          <div class="active-wave"></div>
        </button>

        <button mat-button class="btn-admin" routerLink="proyects" routerLinkActive="active mat-raised-button"
          (click)="breakpoint ? drawer.close() : false">
          <mat-icon class="mat-18 mr-3">folder</mat-icon>
          Proyectos
          <div class="active-wave"></div>

        </button>

        <button mat-button class="btn-admin" routerLink="users" routerLinkActive="active mat-raised-button"
          (click)="breakpoint ? drawer.close() : false">
          <mat-icon class="mat-18 mr-3">people</mat-icon>
          Usuarios
          <div class="active-wave"></div>

        </button>
      </div>


      <div class="btn-extra">
        {{gg | json}}

        <button mat-raised-button class="btn-just-border" (click)="onback()">
          Volver al inicio
        </button>
        <button mat-raised-button class="btn-fill" (click)="onLogout()">
          Cerrar sesion
        </button>
      </div>




    </div>

  </mat-sidenav>




  <mat-sidenav-content>
    <!-- -->
    <mat-toolbar *ngIf="drawer.opened===false || breakpoint">

      <button (click)=" drawer.toggle()" mat-icon-button>
        <mat-icon>
          menu
        </mat-icon>
      </button>

      <div class="logo" routerLink="/admin" *ngIf="drawer.opened===false || breakpoint">
        <span>
          <img src="./assets/ma.svg" alt="">
        </span>
        <span>MendozArq</span>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
