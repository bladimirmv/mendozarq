<mat-sidenav-container class="main-side-nav mat-elevation-z8" [style.filter]="'brightness(7 0%)'">


  <mat-sidenav #drawer fixedInViewport [mode]="breakpoint ? 'over': 'side'" [opened]="!breakpoint" hasBackdrop="false">

    <img class="wave" src="./assets/wave-2.svg" alt="">
    <div class="sidenav-container">

      <div>
        <div class="flex-closed">
          <button mat-icon-button [routerLink]="urlBack">
            <mat-icon class="backIcon">
              arrow_back
            </mat-icon>
          </button>
          <button mat-icon-button (click)="drawer.close()">
            <mat-icon>
              closed
            </mat-icon>
          </button>
        </div>

        <a class="logo-column" routerLink="/admin">
          <img src="./assets/logo-wave.svg" width="300px" alt="">

          <span>MendozArq</span>
        </a>
      </div>

      <div class="anclas">
        <button mat-button routerLink="descripcion" class="btn-admin" routerLinkActive="active  mat-raised-button"
          (click)="breakpoint ? drawer.close() : false">
          <mat-icon class="mat-18 mr-3">description</mat-icon>
          Descripcion
        </button>

        <button mat-button class="btn-admin" routerLink="obervacion-participante"
          routerLinkActive="active mat-raised-button" (click)="breakpoint ? drawer.close() : false">
          <mat-icon class="mat-18 mr-3">people</mat-icon>
          O. Participante
        </button>

        <button mat-button routerLink="obervacion-servicio" class="btn-admin"
          routerLinkActive="active  mat-raised-button" (click)="breakpoint ? drawer.close() : false">
          <mat-icon class="mat-18 mr-3">tour</mat-icon>
          O. Servicio
        </button>

        <button mat-button class="btn-admin" routerLink="asistencia" routerLinkActive="active mat-raised-button"
          (click)="breakpoint ? drawer.close() : false">
          <mat-icon class="mat-18 mr-3">how_to_reg</mat-icon>
          Asistencia
        </button>

      </div>

      <div class="btn-extra">
        <button mat-raised-button class="btn-just-border" routerLink="/admin">
          Volver al inicio
        </button>
        <button mat-raised-button class=" btn-fill">
          Cerrar sesion
        </button>
      </div>

    </div>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar class="mat-elevation-z4 toolbar-between">

      <div class="logo-row-container">
        <button (click)=" drawer.toggle()" mat-icon-button *ngIf="drawer.opened===false || breakpoint">
          <mat-icon>
            menu
          </mat-icon>
        </button>
        <a class="logo-row" routerLink="/admin" *ngIf="drawer.opened===false || breakpoint">
          <img src="./assets/logo-wave.svg" alt="">
          <span>MendozArq</span>
        </a>
      </div>

      <div class="user-details">
        <!-- <button mat-icon-button>
          <mat-icon>
            settings
          </mat-icon>
        </button> -->
        <a routerLink="/perfil" class="img-user">
          <picture>
            <img src="./assets/avatar.svg" alt="">
          </picture>
        </a>
      </div>



    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
