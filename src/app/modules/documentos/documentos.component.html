<div class="content" id="content" onContextMenu>

  <div id="main_contextmenu" class="contextmenu mat-elevation-z2">
    <div align="center" class="title-menu">
      Agregar
    </div>
    <hr>

    <button mat-button class="link" oncontextmenu="return false;" (click)="newDocumento()">
      <mat-icon class="mat-18">
        cloud_upload
      </mat-icon>
      Documento
    </button>
    <button mat-button class="link" oncontextmenu="return false;" (click)="newCarpeta()">
      <mat-icon class="mat-18">
        create_new_folder
      </mat-icon>
      Carpeta
    </button>
    <div align="center" class="title-menu">
      Acciones
    </div>
    <hr>
    <button mat-button class="link" oncontextmenu="return false;" (click)="syncData()">
      <mat-icon class="mat-18">
        sync
      </mat-icon>
      Actualizar
    </button>
  </div>

  <div id="folder_contextmenu" class="contextmenu">
    <div class="link" oncontextmenu="return false;">
      <mat-icon class="mat-18">
        delete
      </mat-icon>
      Eliminar
    </div>
    <div class="link" oncontextmenu="return false;">
      <mat-icon class="mat-18">
        edit
      </mat-icon>
      Renombrar
    </div>
  </div>

  <div id="document_contextmenu" class="contextmenu">
    <div class="link" oncontextmenu="return false;">
      <mat-icon class="mat-18">
        delete
      </mat-icon>
      Eliminar

    </div>
  </div>



  <div class="list" id="list">

    <!-- *Carpeta -->
    <div class="item mat-elevation-z2" *ngFor="let carpeta of carpetas">
      <mat-icon class="mat-18" mat-list-icon class="folder no-select">folder</mat-icon>
      <div class="detail">
        <div class="title-document">
          <a [routerLink]="['ss', carpeta.nombre]">
            {{carpeta.nombre | titlecase}}
          </a>
        </div>
        <mat-icon class="more-icon" [matMenuTriggerFor]="menu">
          more_vert
        </mat-icon>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deleteCarpeta(carpeta.uuid)">
            <mat-icon class="mat-18">
              delete
            </mat-icon>
            Eliminar
          </button>
          <button mat-menu-item (click)="updateCarpeta(carpeta)">
            <mat-icon class="mat-18">
              edit
            </mat-icon>
            Renombrar
          </button>
        </mat-menu>
        <div mat-line class="date-carpeta no-select">
          {{carpeta.fechaCreacion | date}}
        </div>
      </div>
    </div>

    <!-- *Documento -->
    <div class="item mat-elevation-z2" *ngFor="let documento of documentos">

      <div class="document">
        <div class="type">
          {{getType(documento.nombre)}}
        </div>
        <mat-icon class="mat-18" mat-list-icon class="document no-select">
          insert_drive_file
        </mat-icon>
      </div>


      <div class="detail">
        <div class="title-document">
          {{documento.nombre}}
        </div>
        <mat-icon class="more-icon" [matMenuTriggerFor]="menuDocumento">
          more_vert
        </mat-icon>

        <mat-menu #menuDocumento="matMenu">
          <button mat-menu-item (click)="downloadFile(documento)">
            <mat-icon class="mat-18">
              cloud_download
            </mat-icon>
            Descargar
          </button>

          <button mat-menu-item (click)="updateDocumento(documento)">
            <mat-icon class="mat-18">
              edit
            </mat-icon>
            Renombrar
          </button>
          <button mat-menu-item (click)="deleteDocumento(documento.uuid)">
            <mat-icon class="mat-18">
              delete
            </mat-icon>
            Eliminar
          </button>
          <button mat-menu-item (click)="infoDocumento(documento)">
            <mat-icon class="mat-18">
              info
            </mat-icon>
            Informacion
          </button>
        </mat-menu>

        <div class="date-size">


          {{formatBytes(documento.size)}}
        </div>

      </div>
    </div>

  </div>
