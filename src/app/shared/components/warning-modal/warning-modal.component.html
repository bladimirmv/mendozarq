<mat-dialog-content align="center">

  <mat-icon>
    info
  </mat-icon>

  <h1 align="center" style="font-weight: bold;">{{dataDialog.title}}</h1>
  <h2>{{dataDialog.paragraph}}</h2>

</mat-dialog-content>

<mat-dialog-actions mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="false" class="mat-btn-secondary" mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" class="mat-btn-success">{{dataDialog.btnPrimary}}</button>
</mat-dialog-actions>
