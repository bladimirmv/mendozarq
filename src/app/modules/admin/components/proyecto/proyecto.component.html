<mat-sidenav-container
  class="main-side-nav mat-elevation-z8"
  [style.filter]="'brightness(7 0%)'"
>
  <mat-sidenav
    #drawer
    fixedInViewport
    [mode]="breakpoint ? 'over' : 'side'"
    [opened]="!breakpoint"
    hasBackdrop="false"
  >
    <img class="wave" src="./assets/wave-2.svg" alt="" />
    <div class="sidenav-container">
      <div>
        <div class="flex-closed">
          <button mat-icon-button routerLink="/admin/proyectos">
            <mat-icon class="backIcon"> arrow_back </mat-icon>
          </button>
          <button mat-icon-button (click)="drawer.close()">
            <mat-icon> closed </mat-icon>
          </button>
        </div>

        <a class="logo-column" routerLink="/admin">
          <img src="./assets/logo-wave.svg" width="300px" alt="" />
          <span>MendozArq</span>
        </a>
      </div>

      <div class="anclas">
        <button
          mat-button
          routerLink="descripcion"
          class="btn-admin"
          routerLinkActive="active  mat-raised-button"
          (click)="breakpoint ? drawer.close() : false"
        >
          <mat-icon class="mat-18 mr-3">description</mat-icon>
          Descripcion
        </button>

        <button
          mat-button
          class="btn-admin"
          routerLink="planificacion"
          routerLinkActive="active mat-raised-button"
          (click)="breakpoint ? drawer.close() : false"
        >
          <mat-icon class="mat-18 mr-3">event_note</mat-icon>
          Planificacion
        </button>

        <button
          mat-button
          routerLink="visitas"
          class="btn-admin"
          routerLinkActive="active  mat-raised-button"
          (click)="breakpoint ? drawer.close() : false"
        >
          <mat-icon class="mat-18 mr-3">apartment</mat-icon>
          Visitas de la Obra
        </button>

        <button
          mat-button
          class="btn-admin"
          routerLink="participantes"
          routerLinkActive="active mat-raised-button"
          (click)="breakpoint ? drawer.close() : false"
        >
          <mat-icon class="mat-18 mr-3">people</mat-icon>
          Participantes
        </button>

        <button
          mat-button
          class="btn-admin"
          routerLink="documentos"
          routerLinkActive="active mat-raised-button"
          (click)="breakpoint ? drawer.close() : false"
        >
          <mat-icon class="mat-18 mr-3">cloud</mat-icon>
          Documentos
        </button>

        <button
          mat-button
          class="btn-admin"
          routerLink="servicios"
          routerLinkActive="active mat-raised-button"
          (click)="breakpoint ? drawer.close() : false"
        >
          <mat-icon class="mat-18 mr-3">view_list</mat-icon>
          Servicios
        </button>

        <button
          mat-button
          class="btn-admin"
          routerLink="jitsiMeet"
          routerLinkActive="active mat-raised-button"
          (click)="breakpoint ? drawer.close() : false"
        >
          <mat-icon class="mat-18 mr-3">meeting_room</mat-icon>
          Jitsi Meet
        </button>

        <button
          mat-button
          class="btn-admin"
          routerLink="presupuesto-proyecto"
          routerLinkActive="active mat-raised-button"
          (click)="breakpoint ? drawer.close() : false"
        >
          <mat-icon class="mat-18 mr-3">receipt_long</mat-icon>
          Presupuesto Proyecto
        </button>

        <!-- <button mat-button class="btn-admin" routerLink="presupuestos-obra" routerLinkActive="active mat-raised-button"
          (click)="breakpoint ? drawer.close() : false">
          <mat-icon class="mat-18 mr-3">
            receipt_long</mat-icon>
          Presupuestos
        </button> -->
      </div>

      <div class="btn-extra">
        <button mat-raised-button class="btn-just-border" routerLink="/admin">
          Volver al inicio
        </button>
        <button mat-raised-button class="btn-fill" (click)="onLogout()">
          Cerrar sesion
        </button>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z2 toolbar-between">
      <div class="logo-row-container">
        <button
          (click)="drawer.toggle()"
          mat-icon-button
          *ngIf="drawer.opened === false || breakpoint"
        >
          <mat-icon> menu </mat-icon>
        </button>
        <a
          class="logo-row"
          routerLink="/admin"
          *ngIf="drawer.opened === false || breakpoint"
        >
          <img src="./assets/logo-wave.svg" alt="" />
          <span>MendozArq</span>
        </a>
      </div>

      <div class="user-details">
        <!-- <button mat-icon-button>
          <mat-icon>
            settings
          </mat-icon>
        </button> -->
        <a routerLink="/perfil" class="img-user">
          <picture>
            <img src="./assets/avatar.svg" alt="" />
          </picture>
        </a>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
