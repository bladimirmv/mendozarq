<h1 align="center">Lista de Actividades</h1>
<div
  class="editable"
  contenteditable="false"
  id="ul-text"
  style="
    padding: 5px;
    background-color: white !important;
    color: #425066 !important;
  "
  [innerHtml]="data.tarea.actividades"
></div>

<ng-container *ngIf="!data.tarea.actividades">
  <h4 align="center">Sin Actividades</h4>
</ng-container>
