<div class="content">

  <div class="stats-container">
    <app-status-card [icon]="'library_books'" [color]="'var(--info)'">
      <div slot="title">
        Proyectos Totales
      </div>
      <div slot="count">
        50
      </div>
    </app-status-card>

    <app-status-card [icon]="'engineering'" [color]="'var(--accent)'">
      <div slot="title">
        Proyectos en Curso
      </div>
      <div slot="count">
        50
      </div>
    </app-status-card>

    <app-status-card [icon]="'done_all'" [color]="'var(--success)'">
      <div slot="title">
        Proyectos Finzalizados
      </div>
      <div slot="count">
        50
      </div>
    </app-status-card>

  </div>






  <div class="table-container mat-elevation-z4" style="margin: 0; background-color:white;">
    <div class="header-table" [style.display]="selected.length ? 'none' : 'grid'" style="background-color:transparent;">
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Proyecto" [(ngModel)]="filterValue" #input>
        <!-- <button mat-button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="input.value = ''">
          <mat-icon>close</mat-icon>
        </button> -->
      </mat-form-field>

      <button mat-icon-button matTooltip="Nuevo Proyecto" matTooltipPosition="below" class="btn-add">
        <mat-icon class="mat-18">
          add
        </mat-icon>
      </button>
    </div>
    <div *ngIf="selected.length">
      <div class="delete-table">
        <button mat-icon-button (click)="clearCheckbox()" class="btn-clear">
          <mat-icon>clear</mat-icon>
        </button>
        <span>
          Seleccionados {{selected.length}}
        </span>
        <button mat-raised-button class="btn-delete">Elminar</button>
      </div>
    </div>

    <div class="proyect-content">


      <a [routerLink]="['/admin/proyecto', 'id']">

        <mat-card matRipple class="mat-elevation-z4">item.name</mat-card>
      </a>
      <a [routerLink]="['/admin/proyecto', 'id']">

        <mat-card matRipple class="mat-elevation-z4">item.name</mat-card>
      </a>
      <a [routerLink]="['/admin/proyecto', 'id']">

        <mat-card matRipple class="mat-elevation-z4">item.name</mat-card>
      </a> <a [routerLink]="['/admin/proyecto', 'id']">

        <mat-card matRipple class="mat-elevation-z4">item.name</mat-card>
      </a>

    </div>
    <mat-paginator [pageSizeOptions]="[ 5, 10, 100]" style=" background-color: transparent;">
    </mat-paginator>
  </div>



</div>
