<div class="text-center">
  <h1 style="text-align: center;">
    Nuevo Usuario
  </h1>
</div>


<form class="new-user-form" [formGroup]="newUsuarioForm" (ngSubmit)="onAddUser(newUsuarioForm.value)">

  <mat-form-field class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
  </mat-form-field>


  <mat-form-field class="full-width">
    <mat-label>Apellido Paterno</mat-label>
    <input matInput formControlName="apellidoPaterno">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Apellido Materno</mat-label>
    <input matInput formControlName="apellidoMaterno">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Celular</mat-label>
    <span matPrefix>+591 &nbsp;</span>
    <input type="tel" matInput placeholder="69409749" formControlName="celular">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Rol</mat-label>
    <mat-select formControlName="rol">
      <mat-option value="administrador">
        Administrador
      </mat-option>
      <mat-option value="arquitecto">
        Arquitecto
      </mat-option>
      <mat-option value="vendedor">
        Vendedor
      </mat-option>
      <mat-option value="cliente">
        Cliente
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="activo">
      <mat-option [value]="true">
        Activo
      </mat-option>
      <mat-option [value]="false">
        Inactivo
      </mat-option>
    </mat-select>
  </mat-form-field>


  <div class="full-width full-column" style="display: grid; grid-template-columns: auto 1fr; align-items: center;">
    <mat-checkbox class="example-margin" style="margin-right: 10px;" matTooltip="Generar Usuario"
      matTooltipPosition="below" formControlName="autoUsuario" (change)="onCheckBox(newUsuarioForm.value)">
    </mat-checkbox>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">

    </mat-form-field>

  </div>



  <span class="full-width full-column" style="display: grid; grid-template-columns: auto 1fr; align-items: center;">
    <mat-checkbox formControlName="autoContrasenha" class="example-margin" style="margin-right: 10px;"
      matTooltip="Generar Contraseña" matTooltipPosition="below" (change)="onCheckBox(newUsuarioForm.value)">
    </mat-checkbox>
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="contrasenha">

    </mat-form-field>
  </span>

  <mat-form-field class="full-width  full-column">
    <mat-label>Correo</mat-label>
    <input matInput formControlName="correo">
  </mat-form-field>

  <mat-form-field class="full-width full-column">
    <mat-label>Direccion</mat-label>
    <textarea matInput placeholder="Ex. 100 Main St" formControlName="direccion"></textarea>
  </mat-form-field>

  <button mat-button type="submit" class="full-column mat-btn-primary" style="border-radius: 25px;"
    [disabled]="!newUsuarioForm.valid">
    Guardar
  </button>

</form>
