<mat-dialog-content align="center">

  <mat-icon>
    info
  </mat-icon>

  <h1 align="center" style="font-weight: bold;">Sin clientes</h1>
  <h2>Aun no ha registrado ningun usuario de tipo cliente por favor ingrese al menos
    uno.</h2>

</mat-dialog-content>

<mat-dialog-actions mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="false" class="mat-btn-secondary" mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" class="mat-btn-success">Registrar</button>
</mat-dialog-actions>
