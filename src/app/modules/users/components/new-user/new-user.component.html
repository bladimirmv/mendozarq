<app-modal>
  <div slot="title">
    <h1>
      Nuevo Usuario
    </h1>
  </div>
  <form class="new-user-form" [formGroup]="newUserForm" (ngSubmit)="onAddUser(newUserForm.value)">

    <mat-form-field class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Celular</mat-label>
      <span matPrefix>+591 &nbsp;</span>
      <input type="tel" matInput placeholder="69409749" formControlName="celular">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="rol">
        <mat-option value="administrador">
          Administrador
        </mat-option>
        <mat-option value="arquitecto">
          Arquitecto
        </mat-option>
        <mat-option value="vendedor">
          Vendedor
        </mat-option>
        <mat-option value="cliente">
          Cliente
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width  full-column">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="correo">
    </mat-form-field>

    <mat-form-field class="full-width full-column">
      <mat-label>Direccion</mat-label>
      <textarea matInput placeholder="Ex. 100 Main St" formControlName="direccion"></textarea>
    </mat-form-field>

    <button mat-raised-button type="submit" class="full-column button-primary">Guardar</button>
  </form>
</app-modal>
