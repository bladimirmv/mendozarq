<app-modal>
  <div slot="title">
    <h1>
      Editar Categoria Proyecto
    </h1>
  </div>
  <form class="new-personal-form" [formGroup]="updateCategoriaProyecto"
    (ngSubmit)="onUpdateCategoriaProyecto(updateCategoriaProyecto.value)">

    <mat-form-field class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Color</mat-label>
      <input matInput type="color" formControlName="color">
    </mat-form-field>

    <button mat-raised-button mat-dialog-close type="submit" class="full-width button-primary"
      [disabled]="!updateCategoriaProyecto.valid">
      Guardar
    </button>
  </form>
</app-modal>
