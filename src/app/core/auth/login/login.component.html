<div class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
          <div class="form-group">
            <img src="../../../../assets/ma.svg" class="logo" alt="" width="75px" height="75px">
            <h2 class="text-center">Login</h2>
          </div>
        <form class="login-form">
          <div class="form-group">
            <label for="nom" class="text-uppercase">Nombre de usuario</label>
            <input type="text" class="form-control" placeholder="" />
          </div>
          <div class="form-group">
            <label for="pwd" class="text-uppercase">Contraseña</label>
            <input
              type="password"
              class="form-control"
              placeholder="********"
            />
          </div>

          <div class="form-check">
            <label class="form-check-label mb-3">
              <input type="checkbox" class="form-check-input" />
              <small>Recordar Contraseña</small>
            </label>
            <div class="form-group">
              <button type="submit" class="btn btn-login form-control">
                Ingresar
              </button>
              <hr />
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://images.unsplash.com/photo-1504328345606-18bbc8c9d7d1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://images.unsplash.com/photo-1504328345606-18bbc8c9d7d1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://images.unsplash.com/photo-1504328345606-18bbc8c9d7d1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      </div>
    </div>
  </div>
</div>
