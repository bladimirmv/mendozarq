<mat-progress-bar
  [matTooltip]="proyecto.porcentaje + '%'"
  mode="determinate"
  [value]="proyecto.porcentaje"
  class="mat-elevation-z"
>
</mat-progress-bar>

<div class="bar-options mat-elevation-z2">
  <mat-divider [vertical]="true" style="height: 30px"></mat-divider>
  <button mat-icon-button (click)="toggleMode()" matTooltip="Apariencia">
    <mat-icon
      [ngClass]="{ 'darkMode-color': !darkMode, 'accent-color': darkMode }"
    >
      {{ !darkMode ? "dark_mode" : "light_mode" }}
    </mat-icon>
  </button>
  <mat-divider [vertical]="true" style="height: 30px"></mat-divider>

  <button
    mat-icon-button
    [disabled]="!planificacionProyecto"
    (click)="openPdf()"
    matTooltip="Reporte"
  >
    <mat-icon> open_in_new </mat-icon>
  </button>
  <button
    mat-icon-button
    [disabled]="!planificacionProyecto"
    (click)="downloadPdf()"
    matTooltip="Descargar Reporte"
  >
    <mat-icon> download </mat-icon>
  </button>

  <button
    mat-icon-button
    [disabled]="!planificacionProyecto"
    (click)="printPdf()"
    matTooltip="Imprimir Reporte"
  >
    <mat-icon> print </mat-icon>
  </button>

  <button
    mat-icon-button
    [disabled]="!canEdit"
    matTooltip="Completar"
    (click)="onCompleteCapituloOrTarea()"
  >
    <mat-icon [ngClass]="{ 'accent-color': canEdit }"> money </mat-icon>
  </button>

  <button
    mat-icon-button
    [disabled]="!canEdit"
    matTooltip="Actividades"
    (click)="viewInfoActividades()"
  >
    <mat-icon [ngClass]="{ 'info-color': canEdit }"> info </mat-icon>
  </button>

  <button
    mat-icon-button
    [disabled]="!canDelete"
    (click)="onDeleteCapituloOrTarea()"
    matTooltip="Eliminar"
  >
    <mat-icon
      [ngClass]="{ 'warn-color': canDelete }"
      [matBadge]="selectedPoints"
      [matBadgeColor]="selectedPoints ? 'warn' : 'none'"
      [matBadgeHidden]="!selectedPoints"
    >
      delete
    </mat-icon>
  </button>

  <button
    mat-icon-button
    [disabled]="!canEdit"
    matTooltip="Editar"
    (click)="onEditCapituloOrTarea()"
  >
    <mat-icon [ngClass]="{ 'accent-color': canEdit }"> edit </mat-icon>
  </button>

  <mat-divider [vertical]="true" style="height: 30px"></mat-divider>

  <button
    mat-icon-button
    [disabled]="!canAddTarea"
    (click)="onAddTareaPlanificacion()"
    matTooltip="Nueva Tarea"
  >
    <mat-icon [ngClass]="{ 'info-color': canAddTarea }"> post_add </mat-icon>
  </button>

  <button
    mat-icon-button
    (click)="onAddCapituloPlanificacion()"
    matTooltip="Nuevo CapÃ­tulo"
  >
    <mat-icon class="success-color"> add </mat-icon>
  </button>

  <mat-divider [vertical]="true" style="height: 30px"></mat-divider>

  <button
    mat-icon-button
    (click)="onEditPlanificacionProyecto()"
    matTooltip="Editar Planificacion"
  >
    <mat-icon class="accent-color"> edit_note </mat-icon>
  </button>

  <button
    mat-icon-button
    (click)="deletePlanificacion()"
    matTooltip="Eliminar Planificacion"
  >
    <mat-icon class="warn-color"> delete_sweep</mat-icon>
  </button>
</div>

<div style="width: 100%; overflow: hidden">
  <div id="container" #divRef></div>
</div>

<br />

<iframe
  frameborder="0"
  id="pdf-iframe"
  onreset="true"
  width="100%"
  height="100vh"
  style="height: calc(100vh - 60px)"
  >Cargando</iframe
>
